<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Contenido y Animación - NAVALEK SPA</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SortableJS for Drag-and-Drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        body, html { height: 100%; margin: 0; font-family: 'Inter', sans-serif; background-color: #0d1a3f; color: #f3f4f6; overflow: hidden; }
        #editor-container { display: flex; height: 100vh; }
        #controls-panel { width: 35%; min-width: 450px; padding: 1.5rem; overflow-y: auto; background-color: #111827; border-right: 1px solid #374151; }
        #preview-panel { flex-grow: 1; }
        #preview-iframe { width: 100%; height: 100%; border: none; }

        .control-group { margin-bottom: 1rem; }
        .control-group label { display: block; margin-bottom: 0.25rem; font-weight: bold; color: #c7d2fe; font-size: 0.875rem; }
        .control-group input, .control-group textarea { width: 100%; background-color: #1f2937; color: white; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #4b5563; }
        .value-display { display: inline-block; margin-left: 1rem; font-weight: bold; color: #a87eff; }

        details { position: relative; background-color: #1f2937; border-radius: 0.5rem; margin-bottom: 1rem; border: 1px solid #374151; }
        summary { cursor: pointer; font-size: 1.25rem; font-weight: 700; color: #67e8f9; padding: 1rem; }
        .section-controls { position: absolute; top: 0.75rem; right: 0.75rem; display: flex; gap: 0.5rem; }
        .section-controls button { background: none; border: none; color: #9ca3af; cursor: pointer; }
        .drag-handle { cursor: move; }
    </style>
</head>
<body class="antialiased">

    <div id="editor-container">
        <!-- Panel de Controles -->
        <div id="controls-panel" class="flex flex-col">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-3xl font-black text-center mb-4 text-cyan-300">Editor de Página</h1>
                <div id="global-controls">
                    <button type="button" id="add-section-btn" class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg transition">
                        Añadir Sección
                    </button>
                    <div id="add-section-menu" class="hidden mt-2 bg-gray-800 rounded-lg shadow-xl">
                        <!-- Las opciones del menú se generarán aquí -->
                    </div>
                </div>
            </div>

            <form id="editor-form" class="flex-grow overflow-y-auto p-4">
                <!-- El formulario se generará aquí dinámicamente -->
            </form>

            <div class="p-4 border-t border-gray-700">
                <div class="flex justify-between items-center">
                    <button type="button" id="reset-button" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg transition">Restaurar Todo</button>
                    <button type="button" id="save-button" class="px-6 py-2 bg-cyan-500 hover:bg-cyan-600 text-black font-bold rounded-lg transition">Guardar Cambios</button>
                </div>
            </div>
        </div>

        <!-- Panel de Vista Previa -->
        <div id="preview-panel">
            <iframe id="preview-iframe" src="index.html"></iframe>
        </div>
    </div>

    <script type="module" src="editor.js"></script>
</body>
</html>
