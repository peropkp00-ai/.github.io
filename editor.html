<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Animación - NAVALEK SPA</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0d1a3f;
            color: #f3f4f6;
            overflow: hidden; /* Evita el scroll en el contenedor principal */
        }
        #editor-container {
            display: flex;
            height: 100vh;
        }
        #controls-panel {
            width: 30%;
            min-width: 350px;
            padding: 1.5rem;
            overflow-y: auto;
            background-color: #111827; /* Gray 900 */
            border-right: 1px solid #374151; /* Gray 700 */
        }
        #preview-panel {
            flex-grow: 1;
        }
        #preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .control-group { margin-bottom: 1.5rem; }
        .control-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #c7d2fe; }
        .control-group input[type="range"] { width: 100%; }
        .control-group input[type="color"] { width: 100%; height: 3rem; padding: 0.25rem; border: none; background-color: transparent; }
        .value-display { display: inline-block; margin-left: 1rem; font-weight: bold; color: #a87eff; }
    </style>
</head>
<body class="antialiased">

    <div id="editor-container">
        <!-- Panel de Controles -->
        <div id="controls-panel">
            <h1 class="text-3xl font-black text-center mb-2 text-cyan-300">Editor de Animación</h1>
            <p class="text-center text-gray-400 mb-6 text-sm">
                Los cambios se aplican en tiempo real en la vista previa.
            </p>

            <form id="editor-form">
                <div class="control-group">
                    <label for="mouseFollowSpeed">Velocidad de Seguimiento</label>
                    <input type="range" id="mouseFollowSpeed" name="mouseFollowSpeed" min="0.01" max="1" step="0.01">
                    <span class="value-display" id="mouseFollowSpeed-value"></span>
                </div>
                <div class="control-group">
                    <label for="mouseWaveRadius">Radio de Ola del Mouse</label>
                    <input type="range" id="mouseWaveRadius" name="mouseWaveRadius" min="0.1" max="10" step="0.1">
                    <span class="value-display" id="mouseWaveRadius-value"></span>
                </div>
                <div class="control-group">
                    <label for="mouseWaveIntensity">Intensidad de Ola del Mouse</label>
                    <input type="range" id="mouseWaveIntensity" name="mouseWaveIntensity" min="0.1" max="10" step="0.1">
                    <span class="value-display" id="mouseWaveIntensity-value"></span>
                </div>
                <hr class="my-6 border-gray-700">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="control-group text-center">
                        <label for="colorA">Color A</label>
                        <input type="color" id="colorA" name="colorA">
                    </div>
                    <div class="control-group text-center">
                        <label for="colorB">Color B</label>
                        <input type="color" id="colorB" name="colorB">
                    </div>
                    <div class="control-group text-center">
                        <label for="colorInteraction">Color Interacción</label>
                        <input type="color" id="colorInteraction" name="colorInteraction">
                    </div>
                </div>
                <hr class="my-6 border-gray-700">

                <!-- Sección de Edición de Contenido -->
                <h2 class="text-2xl font-bold text-center mt-8 mb-4 text-cyan-300">Edición de Contenido</h2>
                <div class="control-group">
                    <label for="quienesSomos">Quiénes Somos</label>
                    <textarea id="quienesSomos" name="quienesSomos" rows="6" class="w-full bg-gray-800 text-white p-2 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500"></textarea>
                </div>
                <div class="control-group">
                    <label for="nuestraMision">Nuestra Misión</label>
                    <textarea id="nuestraMision" name="nuestraMision" rows="6" class="w-full bg-gray-800 text-white p-2 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500"></textarea>
                </div>
                <div class="control-group">
                    <label for="nuestraVision">Nuestra Visión</label>
                    <textarea id="nuestraVision" name="nuestraVision" rows="6" class="w-full bg-gray-800 text-white p-2 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500"></textarea>
                </div>

                <hr class="my-6 border-gray-700">
                <div class="flex justify-between items-center mt-6">
                    <button type="button" id="reset-button" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg transition">Restaurar</button>
                    <button type="button" id="save-button" class="px-6 py-2 bg-cyan-500 hover:bg-cyan-600 text-black font-bold rounded-lg transition">Guardar Cambios</button>
                </div>
            </form>
        </div>

        <!-- Panel de Vista Previa -->
        <div id="preview-panel">
            <iframe id="preview-iframe" src="index.html"></iframe>
        </div>
    </div>

    <script type="module" src="editor.js"></script>
</body>
</html>
