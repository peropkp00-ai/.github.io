<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Contenido y Animación - NAVALEK SPA</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        body, html { height: 100%; margin: 0; font-family: 'Inter', sans-serif; background-color: #0d1a3f; color: #f3f4f6; overflow: hidden; }
        #editor-container { display: flex; height: 100vh; }
        #controls-panel { width: 35%; min-width: 450px; padding: 1.5rem; overflow-y: auto; background-color: #111827; border-right: 1px solid #374151; }
        #preview-panel { flex-grow: 1; }
        #preview-iframe { width: 100%; height: 100%; border: none; }

        .control-group { margin-bottom: 1rem; }
        .control-group label { display: block; margin-bottom: 0.25rem; font-weight: bold; color: #c7d2fe; font-size: 0.875rem; }
        .control-group input, .control-group textarea { width: 100%; background-color: #1f2937; color: white; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #4b5563; }
        .value-display { display: inline-block; margin-left: 1rem; font-weight: bold; color: #a87eff; }

        details { margin-bottom: 1.5rem; border-bottom: 1px solid #374151; padding-bottom: 1.5rem; }
        summary { cursor: pointer; font-size: 1.25rem; font-weight: 700; color: #67e8f9; margin-bottom: 1rem; }
    </style>
</head>
<body class="antialiased">

    <div id="editor-container">
        <!-- Panel de Controles -->
        <div id="controls-panel">
            <h1 class="text-3xl font-black text-center mb-6 text-cyan-300">Editor Dinámico</h1>
            <form id="editor-form">
                <!-- El formulario se generará aquí dinámicamente -->
            </form>
            <div class="flex justify-between items-center mt-6">
                <button type="button" id="reset-button" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg transition">Restaurar Todo</button>
                <button type="button" id="save-button" class="px-6 py-2 bg-cyan-500 hover:bg-cyan-600 text-black font-bold rounded-lg transition">Guardar y Recargar Vista Previa</button>
            </div>
        </div>

        <!-- Panel de Vista Previa -->
        <div id="preview-panel">
            <iframe id="preview-iframe" src="index.html"></iframe>
        </div>
    </div>

    <script type="module" src="editor.js"></script>
</body>
</html>
